<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	template="/WEB-INF/template/layout.xhtml">
	
	<f:metadata>
		<f:viewParam name="id" value="#{jogadorBean.jogador.id}"  />

		<f:viewAction action="#{jogadorBean.buscar}" />
	</f:metadata>

	<ui:define name="head">	
		Dados do Jogador
	</ui:define>

	<ui:define name="body">
		<h:form>
			<div class="form-group">
				<h:messages infoClass="alert alert-info"
					fatalClass="alert alert-danger"
					style="list-style:none; margin:0; padding:0" />
			</div>

			<div class="form-group">
				<label class="control-label">Nome</label>

				<p class="static-form-control">
					<h:outputText value="#{jogadorBean.jogador.nome}" />
				</p>
			</div>

			<div class="form-group">
				<label class="control-label">E-mail</label>

				<p class="static-form-control">
					<h:outputText value="#{jogadorBean.jogador.email}" />
				</p>
			</div>

			<div class="form-group">
				<h:link styleClass="btn btn-default"
					outcome="jogador-form">
					<f:param name="id" value="#{jogadorBean.jogador.id}" />
					<span class="fa fa-edit"></span>
					
					Editar
				</h:link>

				<h:link styleClass="btn btn-default"
					outcome="jogadores-pesquisa" style="margin-left: 10px">
					<span class="fa fa-arrow-left"></span>
					
					Voltar
				</h:link>
			</div>
		</h:form>
	</ui:define>
</ui:composition>
